  <script>
    function IsPC() {
      var userAgentInfo = navigator.userAgent;
      var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
      var flag = true;
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          flag = false;
          break;
        }
      }
      return flag;
    }

    function px2rem(by_layout_width, docuemnt_fontSize) {
      var docElement = document.documentElement;
      /* var clientWidthValue = docElement.clientWidth > by_layout_width ? by_layout_width : docElement.clientWidth; */
      docElement.style.fontSize = docuemnt_fontSize * (docElement.clientWidth / 375) + 'px';
      console.log(docuemnt_fontSize * (docElement.clientWidth / 375) + 'px')
    }
    px2rem(750, 14);
    window.addEventListener("resize", () => {
      px2rem(750, 14);

  </script>
